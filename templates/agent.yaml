name: <agent-name>
version: 0.1.0
owner: team@example.com
language: python
frameworks: [langgraph]
description: "<one-line description>"
license: internal

entrypoints:
  mcp:
    type: stdio
    command: uv
    args: ["run", "src/mcp_server.py"]
  a2a:
    url: http://localhost:<port>/
    transport: JSONRPC

mcp:
  tools:
    - name: <tool-name>
      inputSchema:
        type: object
        properties: {}
      required: []

a2a:
  skills:
    - id: <namespace.skill>
      description: "<what it does>"
      inputSchema: { type: object }
      outputSchema: { type: object }

models:
  default: gpt-4o-mini

env:
  required: []

security:
  data_access: "no PII"
  outbound_network: []
