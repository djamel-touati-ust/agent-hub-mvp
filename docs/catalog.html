layout: default
title: Agent Catalog
---

<h1>Agent Catalog</h1>
<p>This list is generated by CI from <code>agents/*/agent.yaml</code>. Click a card to see details.</p>

<div id="catalog"></div>

<script>
async function loadCatalog() {
  const resp = await fetch('catalog.json', { cache: 'no-store' });
  if (!resp.ok) {
    document.getElementById('catalog').innerHTML = '<p><em>catalog.json not found.</em></p>';
    return;
  }
  const data = await resp.json();
  const list = data.agents || [];
  if (!list.length) {
    document.getElementById('catalog').innerHTML = '<p><em>No agents yet.</em></p>';
    return;
  }

  const root = document.getElementById('catalog');
  root.innerHTML = '';
  list.forEach((a) => {
    const wrap = document.createElement('article');
    wrap.style.border = '1px solid #e1e4e8';
    wrap.style.borderRadius = '8px';
    wrap.style.padding = '12px';
    wrap.style.marginBottom = '12px';

    const h2 = document.createElement('h2');
    h2.style.marginTop = '0';
    h2.textContent = `${a.name} ${a.version ? '· v' + a.version : ''}`;
    wrap.appendChild(h2);

    if (a.description) {
      const p = document.createElement('p');
      p.textContent = a.description;
      wrap.appendChild(p);
    }

    const ul = document.createElement('ul');

    const liRepo = document.createElement('li');
    liRepo.innerHTML = `Repo: <a href="${a.git}" target="_blank" rel="noopener">source</a>`;
    ul.appendChild(liRepo);

    if (a.container) {
      const c = a.container;
      const liImg = document.createElement('li');
      const imgs = [
        c.version ? `<code>${c.version}</code>` : null,
        c.sha ? `<code>${c.sha}</code>` : null,
        c.edge ? `<code>${c.edge}</code>` : null,
      ].filter(Boolean).join(' · ');
      liImg.innerHTML = `Images: ${imgs || 'n/a'}`;
      ul.appendChild(liImg);
    }

    if (a.a2aCard) {
      const liCard = document.createElement('li');
      liCard.innerHTML = `A2A Card: <a href="${a.a2aCard}" target="_blank" rel="noopener">${a.a2aCard}</a>`;
      ul.appendChild(liCard);
    }

    if (a.mcp && Object.keys(a.mcp).length) {
      const liMcp = document.createElement('li');
      liMcp.textContent = `MCP entry: ${JSON.stringify(a.mcp)}`;
      ul.appendChild(liMcp);
    }

    wrap.appendChild(ul);
    root.appendChild(wrap);
  });
}
loadCatalog();
</script>
